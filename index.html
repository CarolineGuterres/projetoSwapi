<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Swapi - Star Wras</title>
  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="name"></h4>
      </div>
      <div class="charInfo">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 text-center">
      <img class="img-fluid logo" src="img/starwars_logo.png" alt="">
      <p>Clique nos personagens para obter informações</p>
    </div>
  </div>
</div>

<div class="container-fluid chars">
    <div class="row">
        <div class="col-xs-6 col-lg-3">
          <img data-toggle="modal" data-target="#myModal" class="img-fluid char" id="11" src="img/anakin.png" alt="Anakin">
        </div>
        <div class="col-xs-6 col-lg-3">
          <img data-toggle="modal" data-target="#myModal" class="img-fluid char" id="2" src="img/C-3PO.png" alt="C-3PO">
        </div>
        <div class="col-xs-6 col-lg-3">
          <img data-toggle="modal" data-target="#myModal" class="img-fluid char" id="14" src="img/han.png" alt="">
        </div>
        <div class="row">
        <div class="col-xs-6 col-lg-3">
          <img data-toggle="modal" data-target="#myModal" class="img-fluid char" id="1" src="img/luke.png" alt="Luke">
        </div>
        <div class="col-xs-6 col-lg-3">
          <img data-toggle="modal" data-target="#myModal" class="img-fluid char" id="13" src="img/chewwy.png" alt="">
        </div>
        <div class="col-xs-6 col-lg-3">
          <img data-toggle="modal" data-target="#myModal" class="img-fluid char" id="10" src="img/obi.png" alt="">
        </div>
        <div class="col-xs-6 col-lg-3">
          <img data-toggle="modal" data-target="#myModal" class="img-fluid char" id="3" src="img/r2d2.png" alt="">
        </div>
          <div class="row">
        <div class="col-xs-6 col-lg-3">
          <img data-toggle="modal" data-target="#myModal" class="img-fluid char" id="4" src="img/vader.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
